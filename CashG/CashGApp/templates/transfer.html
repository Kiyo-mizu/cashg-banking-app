<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form method="post" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold text-center mb-6">Transfer Funds</h2>
    <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline">â† Back to Dashboard</a>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="text-sm text-red-600">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="mb-4">
      <label for="recipient" class="block text-gray-700 mb-1">Recipient Username</label>
      <input type="text" name="recipient" id="recipient" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
    </div>

    <div class="mb-4">
      <label for="amount" class="block text-gray-700 mb-1">Amount</label>
      <input type="number" name="amount" id="amount" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
    </div>
    <div class="mb-4">
      <label for="note" class="block text-gray-700 mb-1">Note</label>
      <input type="text" name="note" id="note" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" placeholder="Optional" required>
    </div>

    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition duration-300">Transfer</button>
  </form>

</body>
</html>
