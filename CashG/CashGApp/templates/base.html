<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CashG Bank{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
  {% if messages %}
    <div class="fixed top-4 w-full max-w-lg mx-auto z-50">
      {% for message in messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-2 text-sm shadow">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}
  {% endblock %}
</body>
</html>
