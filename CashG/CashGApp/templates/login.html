{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
  {% csrf_token %}
  <h2 class="text-2xl font-semibold text-center mb-6">Login to CashG</h2>

  <div class="mb-4">
    <label for="username" class="block text-gray-700 mb-1">Username</label>
    <input type="text" name="username" id="username" autocomplete="username"
           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
  </div>

  <div class="mb-6">
    <label for="password" class="block text-gray-700 mb-1">Password</label>
    <input type="password" name="password" id="password" autocomplete="current-password"
           class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
  </div>

  <button type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-300">
    Login
  </button>

  <p class="text-center text-sm text-gray-600 mt-4">
    Don't have an account?
    <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up</a>
  </p>
</form>
{% endblock %}
