{% extends 'base.html' %}

{% block title %}Login - CashG Bank{% endblock %}

{% block content %}
<div class="bg-white rounded-xl shadow-2xl p-8 border border-gray-200">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
        <p class="text-gray-600">Sign in to your CashG Bank account</p>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-user mr-2"></i>Username
            </label>
            <input type="text" 
                   id="username" 
                   name="username" 
                   required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-200"
                   placeholder="Enter your username">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-lock mr-2"></i>Password
            </label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition duration-200"
                   placeholder="Enter your password">
        </div>

        <button type="submit" 
                class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105">
            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">
            Don't have an account? 
            <a href="{% url 'signup' %}" class="text-primary-600 hover:text-primary-700 font-medium">
                Sign up here
            </a>
        </p>
    </div>

    <div class="mt-8 pt-6 border-t border-gray-200">
        <div class="text-center">
            <p class="text-sm text-gray-500 mb-4">Secure banking powered by</p>
            <div class="flex items-center justify-center space-x-4 text-gray-400">
                <i class="fas fa-shield-alt text-lg"></i>
                <i class="fas fa-lock text-lg"></i>
                <i class="fas fa-user-shield text-lg"></i>
            </div>
        </div>
    </div>
</div>
{% endblock %}
