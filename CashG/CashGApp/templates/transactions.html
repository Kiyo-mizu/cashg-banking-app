<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto py-10 px-4">

    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Transaction History</h1>
      <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline">← Back to Dashboard</a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      {% if transactions %}
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="py-2 px-4">Date</th>
              <th class="py-2 px-4">Type</th>
              <th class="py-2 px-4">Amount</th>
              <th class="py-2 px-4">Description</th>
            </tr>
          </thead>
          <tbody>
            {% for tx in transactions %}
              <tr class="border-t hover:bg-gray-50">
                <td class="py-2 px-4 capitalize">{{ tx.timestamp }}</td>
                <td class="py-2 px-4">{{ tx.transaction_type }}</td>
                <td class="py-2 px-4 font-medium">₱{{ tx.amount }}</td>
                <td class="py-2 px-4" >{{ tx.description }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p class="text-gray-500">No transactions available.</p>
      {% endif %}
    </div>

  </div>
</body>
</html>
