<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 rounded-4">
            <h2 class="text-center mb-4">My Profile</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Username:</label>
                    <p class="form-control">{{ user.username }}</p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Email:</label>
                    <p class="form-control">{{ user.email }}</p>
                </div>
            </div>

            <hr>

            <h4 class="mb-3">Account Details</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Account Number:</label>
                    <p class="form-control">{{ account.account_number }}</p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Account Type:</label>
                    <p class="form-control">{{ account.account_type }}</p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Balance:</label>
                    <p class="form-control">â‚± {{ account.balance }}</p>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Created At:</label>
                    <p class="form-control">{{ account.created_at }}</p>
                </div>
            </div>

            <div class="text-end">
                <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>
