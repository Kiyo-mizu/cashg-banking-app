<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form method="post" class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold text-center mb-6">Login to CashG</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="text-sm text-red-600">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="mb-4">
      <label for="username" class="block text-gray-700 mb-1">Username</label>
      <input type="text" name="username" id="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-700 mb-1">Password</label>
      <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" required>
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-300">Login</button>
    
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </form>
  

</body>
</html>
