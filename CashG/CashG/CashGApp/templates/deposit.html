<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-center text-blue-600">Deposit Funds</h1>
    <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline">← Back to Dashboard</a>


    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
        <input type="text" name="amount" id="amount" placeholder="₱0.00"
               class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
        Submit
      </button>
    </form>
  </div>
</body>
</html>
